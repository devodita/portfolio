name: Cache Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to prime cache
      - name: prime-cache-5603bba
        id: cache-step
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .cache
          key: cache-5603bba

      - name: Show cache result
        run: echo "Cache hit status: ${{ steps.cache-step.outputs.cache-hit }}"
